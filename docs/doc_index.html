                    console.log( this.QueryStartTime ); console.log(this.QueryEndTime);
                },
                clearTimeStatic() {
                    this.paramData.beforeTime = "";
                    this.paramData.afterTime = "";

                },
                choicedata() {
                    if (this.ishidden == false) {
                        this.ishidden = true;
                    }
                },
                tabclick(value) {
					var vm = this;
                    this.condition1 = false;
                    this.condition2 = false;
                    this.condition3 = false;

                    if (value == 'name1') {
						this.condition1 = true;
						vm.qqq="1";
						vm.fnquery(2);
						vm.checkitem();
					}
					if (value == 'name2') {
						this.condition2 = true;
						vm.qqq="2";
						vm.fnquery(2);
						vm.checkitem();
					}
                    if (value == 'name3') {
                        vm.qqq="3";
                        this.condition3 = true;
                        vm.checkitem();
                    }
                },
                handlePage(value) {
                    this.pageNum = value;
                    this.getinfoslist(this.paramData);
                    this.pageNum = 1;
                },
                handlePageSize(value) {
                    this.pageSize = value;
                    this.getinfoslist(this.paramData);
                },
                handlePageQuery(value) {
                    this.pageNum = value;
                    this.getinfosQueryList(this.paramData);
                    this.pageNum = 1;
                },
                handlePageSizeQuery(value) {
                    this.pageSize = value;
                    this.getinfosQueryList(this.paramData);
                },
				//导出
				getExportXls() {
					var vm = this;
					var postdata = {
						"afterTime": vm.QueryEndTime,
						"beforeTime": vm.QueryStartTime
					};
					if (vm.QueryEndTime == '' || vm.QueryStartTime == '') {
						alert("请先选择时间段");
						return false;
					}
					
					var xhr = new XMLHttpRequest();
					var fileName = "区委公文报表.xls";
					var url = apiUrl.ApidocsXlsExport;
					//参数
					xhr.open('post', url, true);
					xhr.responseType = "blob";
					xhr.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("wccToken"));
					xhr.setRequestHeader("Content-Type", "application/json");
					xhr.onload = function() {
						if (this.status === 200) {
							let type = xhr.getResponseHeader('Content-Type')
				
							let blob = new Blob([this.response], {
								type: type
							})
							if (typeof window.navigator.msSaveBlob !== 'undefined') {
								window.navigator.msSaveBlob(blob, fileName)
							} else {
								let URL = window.URL || window.webkitURL
								let objectUrl = URL.createObjectURL(blob)
								if (fileName) {
									var a = document.createElement('a')
									if (typeof a.download === 'undefined') {
										window.location = objectUrl
									} else {
										a.href = objectUrl
										a.download = fileName
										document.body.appendChild(a)
										a.click()
										a.remove()
									}
								} else {
									window.location = objectUrl
								}
							}
						}
				
					}
					xhr.send(JSON.stringify(postdata));
				}
				
            }
        });

                content: "doceditor.html?id=" + id+"&unitid="+unitid
			});
		}

			});
		}
    </script>
