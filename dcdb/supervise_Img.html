<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>顺庆区区委办督查督办管理系统</title>
		<script src="../js/echarts-all.js"></script>
		<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/iview.min.js"></script>
		<script src="../js/url.js"></script>
		<script src="../js/axios.js"></script>
		<link rel="stylesheet" href="http://unpkg.com/iview/dist/styles/iview.css">
		<link rel="stylesheet" href="../css/load.css">
	</head>
	<body>
		<div id="app" style="margin:15px 10px 10px 10px;">
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<div style=" border-bottom: solid 1px #eff0f0; padding-bottom: 30px; padding-top: 20px;display:none;">
				<row>
					<i-col span="6">
						<date-picker type="year" placeholder="按年统计" style="width: 200px"></date-picker>
					</i-col>
					<i-col span="6">
						<date-picker type="month" placeholder="按月统计" style="width: 200px"></date-picker>
					</i-col>
					<i-col span="6">
						<date-picker type="daterange" show-week-numbers placement="bottom-end" @on-change="selectTime" @on-clear="clearTime"
						 placeholder="按周统计" style="width: 200px"></date-picker>
					</i-col>
					<i-col span="2">
						<i-button type="primary" icon="icon-plus" size="mini" @click="GetData()">查询</i-button>
					</i-col>
				</row>
			</div>
			<div id="main" style="width: 50%;height:400px;  margin-top: 10px; float: left;"></div>
			<div id="echartsPie" style="width: 40%;height:400px; float: left; margin-left: 65px; margin-top: 55px;"></div>
		</div>

		<script type="text/javascript">
			$(function() {
				// 获取父界面查询时间段
                if (parent.myVue) {
                    var StartTime = parent.myVue.QueryStartTime;
                    var EndTime = parent.myVue.QueryEndTime;
					if (StartTime) {
						myvue.PostDate.beforeTime = StartTime;
						myvue.PostDate.afterTime = EndTime;
						myvue.GetData();
					}else{
						alert("请先选择日期范围");
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					}
				}
			})
			var myvue = new Vue({
				el: '#app',
                data: {
					PostDate: {
						afterTime: "",
						beforeTime: "",
						chartType: ""
					},
					bardata: [],
					Pie: ""
				},
				methods: {
					GetData() {
						var vm = this;
						vm.PostDate.chartType = 1;
						// 请求柱状图数据
						$.Apiaxios({
							url: apiUrl.ApiTaskReportChart,
							method: "post",
							data: vm.PostDate,
							content: "查询数据中，请稍等...",
							success: function(ret) {
								var data = ret.data;
								var axis = data.axis.data;
								var series = [];
								// 数据显示格式
								$(data.series).each(function() {
									var row = this;
									row.type = 'bar';
									row.itemStyle = {
										normal: {
											label: {
												show: true,
												formatter: '{c} '
											},
											labelLine: {
												show: true
											}
										}
									}
									series.push(row);
								})

								LoadNewBar(data.legend.data, axis, series);
								vm.PostDate.chartType = 2;
								//请求饼形图
								$.Apiaxios({
									url: apiUrl.ApiTaskReportChart,
									method: "post",
									data: vm.PostDate,
									content: "查询数据中，请稍等...",
									success: function(ret) {
										var series = [];
										var data = ret.data;
										vm.Pie = ret.data;
										$(data.series).each(function() {
											var row = this;
											series.push(row.data[0]);
										})
										var legend = ret.data.legend.data;
										LoadChartPie(series, legend)
									}
								})
							}
						});




					},
					selectTime(event) {
						var arrTime = event.toString().split(',');
						this.PostDate.beforeTime = arrTime[0];
						this.PostDate.afterTime = arrTime[1];
					},
					clearTime() {
						this.PostDate.beforeTime = "";
						this.PostDate.afterTime = "";

					}
				}
			});

			function LoadChartbar(data, xAxisData, series) {
				var myChart = echarts.init(document.getElementById('main'));
				// 指定图表的配置项和数据
				option = {
					title: {
						//text: '事项处理情况'
					},
					tooltip: {
						trigger: 'axis',
						axisPointer: { // 坐标轴指示器，坐标轴触发有效
							type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
						}
					},
					legend: {
						data: data
					},
					toolbox: {
						show: true,
						orient: 'vertical',
						x: 'right',
						y: 'center',
						feature: {
							mark: {
								show: true
							},
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['line', 'bar', 'stack', 'tiled']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					calculable: true,
					xAxis: [{
						type: 'category',
						data: xAxisData
					}],
					yAxis: [{
						type: 'value'
					}],
					series: series
				};

				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);

			}

			function LoadChartPie(data, legend) {
				var myChart = echarts.init(document.getElementById('echartsPie'));
				// 指定图表的配置项和数据
				var option = {
					title: {
						//text: '督办事项统计分布图',
						//subtext: '数据统计',
						x: 'center'
					},
					tooltip: {
						trigger: 'item',
						formatter: "{a} <br/>{b} : {c} 个"
					},
					legend: {
						orient: 'vertical',
						x: 'left',
						data: legend
					},
					toolbox: {
						show: true,
						feature: {
							mark: {
								show: true
							},
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['pie', 'funnel'],
								option: {
									funnel: {
										x: '25%',
										width: '50%',
										funnelAlign: 'left',
										max: 1548
									}
								}
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					calculable: true,
					series: [{
						name: '统计',
						type: 'pie',
						radius: '55%', //饼图的半径大小
						center: ['50%', '60%'], //饼图的位置
						data: data,
						itemStyle: {
							normal: {
								label: {
									show: true,
									formatter: '{b} : {c} ({d}%)'
								},
								labelLine: {
									show: true
								}
							}
						},

					}]
				};
				myChart.setOption(option);

			}

			function LoadNewBar(legenddata, xAxis, series) {
				var myChart = echarts.init(document.getElementById('main'));
				option = {
					tooltip: {
						trigger: 'axis',
						axisPointer: { // 坐标轴指示器，坐标轴触发有效
							type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
						}
					},
					legend: {
						data: legenddata
					},
					toolbox: {
						show: true,
						orient: 'vertical',
						x: 'right',
						y: 'center',
						feature: {
							mark: {
								show: true
							},
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['line', 'bar', 'stack', 'tiled']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					calculable: true,
					xAxis: [{
						type: 'category',
						data: xAxis
					}],
					yAxis: [{
						type: 'value'
					}],
					series: series
				};
				myChart.setOption(option);


			}
		</script>

	</body>
