		<script type="text/javascript">
			/*个人信息*/
			function myselfinfo() {

				var ss_myloginid = $("#myloginid").val();
				var ss_myloginname = $("#myloginname").val();
				var ss_url = 'index-editpass.html?aid=' + ss_myloginid + '&aname=' + ss_myloginname;
				//alert(ss_url);
				var index = layer.open({
					type: 2,
					title: '修改密码',
					content: ss_url
				});
				layer.full(index);
			}

			function fn_checklogin() {
				var AjaxURL = "../include/pp_checksession.php?t=" + new Date().getTime();
				var dataString = '';
				//alert(dataString);
				$.ajax({
					type: "POST",
					cache: false,
					dataType: "html",
					url: AjaxURL,
					data: dataString,
					success: function(result) {
						//alert(result);
						//return;

						var obj = eval('(' + result + ')');

						if (obj.length <= 0) {
							self.location.href = 'login.html';
							return;
						} else {
							$("#showloginname").html(obj[0].loginname);
							$("#myloginid").val(obj[0].loginid);
							$("#myloginname").val(obj[0].loginname);
						}

					},
					error: function(data) {
						alert("error:" + data.responseText);
					}
				});
			}

			$(function() {
				//$(".Hui-aside").click();
				//fn_checklogin();
				colsee();
			});
		</script>
