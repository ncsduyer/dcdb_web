<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
		<title>填写报表名称</title>

		<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/url.js"></script>
		<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	</head>
	<body>
		<article class="page-container">
			<form class="form form-horizontal" id="form-article-add">
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>报表名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" style="width: 100%;" autocomplete="off" placeholder="请输入关键字" id="reportName" name="reportName" />
						<input type="hidden" id="id" />
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2" style="margin-top:70px;margin-left: 120px;">
						<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i>
							保存提交</button>
						<button onClick="article_cancel();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
					</div>
				</div>
			</form>
		</article>
		
	</body>
</html>

<script>
	var afterTime = request("afterTime");
	var beforeTime = request("beforeTime");
	$(function() {
		$.apiAjax({
			type: "get",
			url: apiUrl.ApiWorkReportdateGroup,
			alert: false,
			success: function(ret) {
				data = ret;
				$("#reportName").IncompleteComboBox({
					data: data,
					text: "name",
					title: "name",
					onSelect: function(row) {
						if (row) {
							$("#id").val(row.id);
						} else {
							$("#id").val("");
						}
					}

				});
			}
		});
	})

	function article_cancel() {
		var index = parent.layer.getFrameIndex(window.name);
		parent.layer.close(index);
	}

	function article_save() {
		$.apiAjax({
			type: "POST",
			url: apiUrl.ApiWorkReportGenerate,
			data: JSON.stringify({
				"afterTime": afterTime,
				"beforeTime": beforeTime,
				"dateGroup": $("#id").val(),
				"reportName": $("#reportName").val()
			}),
			alert: true,
			content: "生成数据中，请稍等。。。",
			success: function(ret) {
				parent.UpdateSelect();
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			}
		})
	}
</script>
