<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="Bookmark" href="/favicon.ico">
		<link rel="Shortcut Icon" href="/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />

		<title>办结事项 - 督办事项</title>
		<script type="text/javascript" src="lib/common.js"></script>
		<script type="text/javascript" src="lib/pubdatas.js"></script>
		<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
		<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="js/url.js"></script>


	</head>

	<body>
		<article class="page-container">
            <form class="form form-horizontal" id="form-article-add">
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>归档时间：</label>
                    <div class="formControls col-xs-8 col-sm-5">
                        <input type="text" class="input-text" value="" placeholder="" id="endTime" name="endTime"
                               readonly />
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>归档状态：</label>
                    <div class="formControls col-xs-8 col-sm-5">
                        <div class="ui-select" type="select" id="status" name="status"></div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3 col-sm-2"><span class=" c-red">*</span>归档总结：</label>
                    <div class="formControls col-xs-8 col-sm-5">
                        <textarea style="width:100%;height:100px;resize: none;" id="remarks" name="remarks"></textarea>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button onClick="article_save();" class="btn btn-secondary radius" type="button">
                            <i class="Hui-iconfont">&#xe632;</i>
                            保存提交
                        </button>
                        <button onClick="article_cancel();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
            </form>
		</article>

		<!--_footer 作为公共模版分离出去-->

		<!--/_footer /作为公共模版分离出去-->


		<script type="text/javascript">
			var id = request('id');
			var time = request('time');
			$(function() {
				$("#status").ComboBox({
					data: [{id: 6,title: '办结归档'},{id: 9,title: '关闭归档'}],
					id: "id",
					text: "title",
					defultSelect: true
				});
				$("#endTime").attr("onfocus","WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',minDate:'"+time+"' })")
			});


			function article_save() {
				
                var senddata = $("#form-article-add").GetWebControls();
                if (!senddata.endTime) {
                    //0-警告；1-成功；2-失败
                    DialogMsg('请选择督办时间！');
                    return;
                }

				if (!senddata.status) {
					//0-警告；1-成功；2-失败
                    DialogMsg('请选择归档状态！');
					return;
				}
				if (!senddata.remarks) {
					//0-警告；1-成功；2-失败
                    DialogMsg('请填写归档总结！');
					return;
				}
                senddata.id = id;

				$.apiAjax({
					type: "POST",
					url: apiUrl.ApiassignWorkUpdate,
					data: JSON.stringify(senddata),
					IsLoading: true,
					IsClose: true,
                    success: function (ret) {
                        parent.LoadTable();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
					}
				});
			}

			function article_cancel() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			}
		</script>
	</body>

</html>
